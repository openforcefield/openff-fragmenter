name: fragmenter
channels:
  - conda-forge

dependencies:

  # Base depends
  - python
  - pip
  - setuptools

  # Sphinx specific
  - sphinx>=4.4,<5
  - nbsphinx
  - nbsphinx-link
  - sphinxcontrib-bibtex
  - autodoc-pydantic
  - sphinx-notfound-page
  - pandoc
  - ipython

    # Standard dependencies
  - numpy
  - pydantic
  - pyyaml
  - networkx
  - jinja2

  - pip:
      - git+https://github.com/openforcefield/openff-sphinx-theme.git@main
